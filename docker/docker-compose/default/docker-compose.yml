  order-service:
    container_name: order-service
    image: rupesh1997/order-service:1.0.0
    ports:
      - "8082:8082"
    networks:
      - purely-goods-nw
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8082/api/v1.0.0/actuator/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  cart-service:
    container_name: cart-service
    image: rupesh1997/cart-service:1.0.0
    ports:
      - "8083:8083"
    networks:
      - purely-goods-nw
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8083/api/v1.0.0/actuator/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  poayment-service:
    container_name: payment-service
    image: rupesh1997/payment-service:1.0.0
    ports:
      - "8084:8084"
    networks:
      - purely-goods-nw
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8084/api/v1.0.0/actuator/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  purely-goods-nw:
    driver: bridge

